<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Element</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- only 0 to 5 available
    margin  = m-3
    margin-top  = mt-3
    margin-bottom  = mb-3
    margin-left  = ms-2
    margin-right  = me-3
    mx-5
    my-5
    padding  = p-2
    padding-top  = pt-5
    padding-bottom  = pb-2
    padding-left  = ps-1
    padding-right  = pe-4
    px-5
    py-5
-->
   
    <div class="container">
        <h1>Boostrap Form</h1>
        <form action="" method="" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 form-group mb-2">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control rounded-0" placeholder="Enter your firstname"/>

                </div>
                <div class="col-md-6 form-group mb-2">
                 <label for="lastname">Last Name</label>
                 <input type="text" name="lastname" id="lastname" class="form-control rounded-0" placeholder="Enter your lastname"/>
                </div>
                <div class="col-md-6 form-group mb-2">
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email" class="form-control rounded-0" placeholder="Enter your email"/>
                </div>
                <div class="col-md-6 form-group mb-2">
                 <label for="height">Height</label>
                 <input type="number" name="height" id="height" class="form-control rounded-0" placeholder="Enter your height"/>
                </div>
                <div class="col-md-6 form-group mb-2">
                 <label for="password">Password</label>
                 <input type="password" name="password" id="password" class="form-control rounded-0" placeholder="Enter your Password"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-select">
                        <option selected disabled>Choose Country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="indo">Indonisa</option>
                        <option value="slk">Srilanka</option>
                    </select>

                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="role">Role</label>
                    <select name="role[]" id="role" class="form-select"multiple>
                    
                        <option value="ad">Admin</option>
                        <option value="mg">Manager</option>
                        <option value="sup">Supervisor</option>
                        <option value="edit">Editor</option>
                        <option value="viewport">Viewer</option>
                        <option value="sub">Subscriber</option>
                    
                    </select>

                </div>
                <div class="col-md-6 form-group m-3">
                    <label>Gender</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="genderm" class="form-check-input" value="1"><label for="genderm">Male</label>

                    </div>
                    <div class="form-check">
                        
                    <input type="radio" name="gender" id="genderf" class="form-check-input" value="0"><label for="genderf">Female</label>

                    </div>
                </div>
                <div class="col-md-6 form-group m-3">
                    <label>Free Music</label>
                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="1"><label for="favpop">Pop</label>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="2"><label for="favrock">Rock</label> 
                 
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="3"><label for="favhhip">HipHop</label> 
                 
                    </div>
                </div>
                <div class="col-md-6 form-group mb-2">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0"/>
                   </div>

                <div class="col-md-6 form-group mb-2">
                    <label for="nrc">NRC</label>
                    <input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0"/>
                   </div>

                <div class="col-md-6 form-group mb-2">
                    <label for="score">Score</label>
                    <input type="range" name="score" id="score" class="form-range" min="0" max="100" value="0"/>
                   </div>

                <div class="col-md-6 form-group mb-2">
                    <label for="bio">Bio</label>
                   <textarea name="bio" id="bio" class="form-control rounded-0"></textarea>
                   </div>

                   <div class="col-md-12 mb-3 ">
                   <div class="form-check form-switch">
                    <input type="checkbox" name="agree" id="agree" class="form-check-input"/>
                    <label for="agree">I agree all the above regulation.</label>
                   </div>
                   </div>

                   <div  class="col-md-12">
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary btn-sm rounded me-3">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm rounded ms-3">Register</button>
                  </div>

                   </div>

            </div>

        </form>
    </div>
    
   









    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
